<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>哆啦A梦-收藏</title>
    <link href="css/collect.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="doraemon">
    <div class="head">
        <div class="eyes eyes-left">
            <span></span>
        </div>
        <div class="eyes eyes-right">
            <span></span>
        </div>
        <div class="nose">
            <i></i>
        </div>
        <div class="mouse">
            <div class="mouse-con cl">
                <div class="beard beard-left">
                    <span></span><i></i><em></em>
                </div>
                <div class="line"></div>
                <div class="beard beard-right">
                    <span></span><i></i><em></em>
                </div>
            </div>
            <div class="mouse-out">
                <div class="mouse-shadow"></div>
                <span class="lips-left"></span>
                <span class="lips-middle"></span>

                <span class="lips-right"></span>
            </div>
            <div class="mouse-in">
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <div class="neck">
        <div class="bell">
            <p></p>
            <span></span>
            <i></i>
        </div>
    </div>
</div>
</body>
</html>
