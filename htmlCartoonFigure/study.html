<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图形</title>
    <link rel="stylesheet" type="text/css" href="css/study.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/study.js"></script>
</head>
<body>
<div class="st-box">
    <h3 class="st-title">图形</h3>
    <div class="st-body">
        <div class="st-content-box">
            <div class="st-square">

            </div>
            <input class="st-square-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box">
            <div class="st-ellipse">

            </div>
            <input class="st-ellipse-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box">
            <div class="st-arc">

            </div>
            <input class="st-arc-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box">
            <div class="st-triangle">

            </div>
            <input class="st-triangle-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box">
            <div class="st-trapezoid">

            </div>
            <input class="st-trapezoid-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box">
            <div class="st-semicircle">

            </div>
            <input class="st-semicircle-reg st-input" type="text" />
            <button class="add-reg">
                + 10 reg
            </button>
            <button class="red-reg">
                - 10 reg
            </button>
            <button class="sure">
                确定
            </button>
        </div>

        <div class="st-content-box" style="background-color: #000000">
            <div class="st-moon">

            </div>
        </div>
    </div>
</div>
</body>
</html>
