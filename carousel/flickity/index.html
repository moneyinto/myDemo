<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flickity轮播插件</title>
    <link rel="stylesheet" type="text/css" href="css/flickity.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flickity.pkgd.min.js"></script>
</head>
<body>
<p>有问题，点击切换图片后不能自动滚动了</p>
<div class="fl-box js-flickity" data-flickity-options='{ "cellAlign": "left", "contain": true, "autoPlay": true, "wrapAround": true }'>
    <div class="fl-img-box">
        <img src="img/1.jpg" />
    </div>
    <div class="fl-img-box">
        <img src="img/2.jpeg" />
    </div>
    <div class="fl-img-box">
        <img src="img/2.jpeg" />
    </div>
    <div class="fl-img-box">
        <img src="img/1.jpg" />
    </div>
</div>
</body>
</html>
