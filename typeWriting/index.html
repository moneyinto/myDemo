<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeWriting</title>
    <style>
        #myWriting {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="myWriting" write-data="我们一起来学习web前端的知识吧！让我们都成为前端大牛！">

</div>

<script>
    var myWrite = document.getElementById('myWriting');
    var text = myWrite.getAttribute('write-data');
    typeWriting(text, 0);

    function typeWriting(txt, n) {
        if (txt.length > n) {
            n++;
            myWrite.innerHTML = txt.substring(0, n);
            setTimeout(function () {
                typeWriting(txt, n);
            }, 100)
        } else {
            typeWriting(txt, 0);
        }
    }
</script>
</body>
</html>
